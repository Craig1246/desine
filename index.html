<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCraft UI Kit Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --accent: #FF6B6B;
            --dark: #0F0F0F;
            --medium: #1A1A1A;
            --light: #FFFFFF;
            --border: rgba(255, 255, 255, 0.1);
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url('data:image/svg+xml;utf8,<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="8" cy="8" r="7.5" stroke="%23FF6B6B"/></svg>'), auto;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Прелоадер */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.6s;
        }

        .preloader-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--medium);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Основные компоненты */
        .section {
            padding: 60px 0;
            border-bottom: 1px solid var(--border);
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 40px;
            color: var(--accent);
            position: relative;
            padding-left: 20px;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 5px;
            height: 70%;
            background: var(--accent);
        }

        /* Кнопки */
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 28px;
            background: var(--accent);
            color: var(--light);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            left: -100%;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 107, 107, 0.3);
        }

        .btn:hover::after {
            left: 100%;
        }

        /* Формы */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 14px 18px;
            background: var(--medium);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--light);
            transition: var(--transition);
        }

        .input-field:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }

        /* Кастомные элементы */
        .checkbox-group, .radio-group {
            display: flex;
            gap: 12px;
            align-items: center;
            margin: 15px 0;
        }

        input[type="checkbox"], input[type="radio"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            position: relative;
            transition: var(--transition);
        }

        input[type="checkbox"] {
            border-radius: 5px;
        }

        input[type="checkbox"]:checked {
            background: var(--accent);
            border-color: var(--accent);
        }

        input[type="checkbox"]:checked::after {
            content: '\2713';
            position: absolute;
            left: 3px;
            top: -1px;
            color: white;
        }

        input[type="radio"] {
            border-radius: 50%;
        }

        input[type="radio"]:checked::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Выпадающий список */
        select {
            width: 100%;
            padding: 14px 18px;
            background: var(--medium);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--light);
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
        }

        /* Слайдер */
        .range-slider {
            width: 100%;
            height: 6px;
            background: var(--medium);
            border-radius: 3px;
            appearance: none;
            margin: 25px 0;
        }

        .range-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--accent);
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        /* Галерея */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Модальное окно */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--medium);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            position: relative;
            animation: modalOpen 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes modalOpen {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Плеер */
        .player {
            background: var(--medium);
            padding: 20px;
            border-radius: 8px;
            margin: 25px 0;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        /* Дополнительные элементы */
        .tooltip {
            position: relative;
            border-bottom: 1px dotted var(--accent);
        }

        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--medium);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .pagination {
            display: flex;
            gap: 10px;
            margin: 30px 0;
        }

        .page-item {
            padding: 8px 14px;
            border-radius: 6px;
            background: var(--medium);
            transition: var(--transition);
        }

        .page-item:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="preloader-spinner"></div>
    </div>

    <div class="container">
        <!-- Кнопки -->
        <section class="section">
            <h2>Кнопки</h2>
            <button class="btn">Основная кнопка</button>
            <button class="btn" disabled>Неактивная</button>
        </section>

        <!-- Формы -->
        <section class="section">
            <h2>Формы</h2>
            <div class="form-group">
                <label class="input-label">Имя</label>
                <input type="text" class="input-field" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label class="input-label">Пароль</label>
                <input type="password" class="input-field" placeholder="••••••••">
            </div>
            <div class="form-group">
                <label class="input-label">Телефон</label>
                <input type="tel" class="input-field" placeholder="+7 (___) ___-__-__" pattern="\+7\s?[0-9]{3}\s?[0-9]{3}-[0-9]{2}-[0-9]{2}">
            </div>
        </section>

        <!-- Чекбоксы и радиокнопки -->
        <section class="section">
            <h2>Выбор</h2>
            <div class="checkbox-group">
                <input type="checkbox" id="check1">
                <label for="check1">Чекбокс</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="radio1" name="radio">
                <label for="radio1">Радиокнопка 1</label>
                <input type="radio" id="radio2" name="radio">
                <label for="radio2">Радиокнопка 2</label>
            </div>
        </section>

        <!-- Выпадающий список -->
        <section class="section">
            <h2>Выпадающий список</h2>
            <select class="input-field">
                <option>Выберите опцию</option>
                <option>Опция 1</option>
                <option>Опция 2</option>
            </select>
        </section>

        <!-- Слайдер -->
        <section class="section">
            <h2>Слайдер</h2>
            <input type="range" class="range-slider" min="0" max="100">
        </section>

        <!-- Галерея -->
        <section class="section">
            <h2>Галерея</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://source.unsplash.com/random/800x600" alt="Пример">
                </div>
                <!-- Добавить больше изображений -->
            </div>
        </section>

        <!-- Плеер -->
        <section class="section">
            <h2>Медиа плеер</h2>
            <div class="player">
                <div class="player-controls">
                    <button class="btn"><i class="fas fa-play"></i></button>
                    <input type="range" class="range-slider">
                </div>
            </div>
        </section>

        <!-- Пагинация -->
        <section class="section">
            <h2>Пагинация</h2>
            <div class="pagination">
                <span class="page-item">1</span>
                <span class="page-item">2</span>
                <span class="page-item">3</span>
            </div>
        </section>
    </div>

    <script>
        // Прелоадер
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.preloader').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.preloader').remove();
                }, 600);
            }, 1000);
        });
    </script>
</body>
</html>
